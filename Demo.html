<!DOCTYPE html>

  <meta charset="UTF-8" />

  <title>Nile Switch Port Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f111a;
      color: #e4e4e4;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #1b1e2e;
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #2a2d3f;
    }

    .switch-container {
      position: relative;
      width: 1024px;
      height: 103px;
      background: url("Switch.png") no-repeat center center;
      background-size: cover;
      border: 1px solid #333;
      margin-top: 40px;
    }

    .port {
      position: absolute;
      width: 32px;
      height: 30px;
      background-color: transparent;
      mix-blend-mode: screen;
      cursor: pointer;
    }

    .sidebar {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      width: 1024px;
      background-color: #181a25;
      border-top: 1px solid #2a2d3f;
      margin-top: 30px;
      padding: 20px;
      box-sizing: border-box;
    }

    .legend {
      flex: 1;
    }

    .legend h3 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #a5a7b0;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }

    .legend-color {
      width: 16px;
      height: 16px;
      margin-right: 10px;
      border-radius: 3px;
      border: 1px solid #333;
    }

    .validation-status {
      font-size: 14px;
      color: #7fa2ff;
      text-align: right;
    }
    button#reset-button {
        background-color: #2f354d;
        color: #fff;
        border: 1px solid #434a61;
        border-radius: 4px;
        padding: 6px 12px;
        margin-top: 8px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    button#reset-button:hover {
        background-color: #3c435d;
    }
